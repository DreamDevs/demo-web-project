<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href = "../static/css/FrontEnd.css" th:href="@{/css/FrontEnd.css}" rel = "stylesheet" type="text/css" media = "screen"/>
	<link href = "../static/css/jquery-ui.css" th:href="@{/css/jquery-ui.css}" rel = "stylesheet" type="text/css" media = "screen"/>
    
	<script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js}"></script>
	<script th:src="@{//code.jquery.com/jquery-1.12.4.js}"></script>
	<script th:src="@{//code.jquery.com/ui/1.12.1/jquery-ui.js}"></script>
	<script type="text/javascript" src="../js/FrontEnd.js"></script>
	        
		
</head>

<body>
		
		<h1>Medications</h1>
			
			 <div>
				<p>
					<form name="Medlist" id = "MEDICINELIST">
  						<table cellpadding="30" cellspacing="0">
  							<tr><input id="searchbox" placeholder="Search Medicines here" /></tr>
            				<p>Your Medicines list:</p>
            				<p>Click on the item to remove</p>
  							<tr><select id="storedMeds" size="9"></select></tr>
						</table>
					</form>
				</p>
			</div> 



		<h1>Lab Results</h1>
		<form action="#" th:action="@{/labreport}" th:object="${labreport}" method="post">
			<table border="0">
				<tr>
					<td>HGBA1C: </td>
					<td><input type="text" th:field="*{HGBA1C}" /></td>
				</tr>
				<tr>
					<td>LDL: </td>
					<td><input type="text" th:field="*{LDL}" /></td>
				</tr>
				<tr>
					<td>Microalbumin: </td>
					<td>
						<input type="checkbox" name = "Microalbumin" value="true" th:field="*{Microalbumin}"/>Yes
						<input type="checkbox" name = "Microalbumin" value="false" th:field="*{Microalbumin}"/>No
					</td>
				</tr>
				<tr>
					<td>GFR: </td>
					<td><input type="text" th:field="*{GFR}" /></td>
				</tr>
				<tr>
					<td>PTH: </td>
					<td><input type="select" name = "PTH" th:field="*{PTH}" items="Low, Normal, High" /></td>
				</tr>
				<tr>
					<td>Calcium: </td>
					<td><input type="select" name = "Calcium" th:field="*{PTH}" items="Low, Normal, High" /></td>
				</tr>
			</table>
			<!-- <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>-->
		</form>
		
		
		<form action="#" th:action="@{/labreport}" th:object="${radiology}" method="post">
	        <li>Electrocardiogram: N/A 
	            <!-- <input type="checkbox" th:field="*{Electrocardiogram}" onclick="HideShowNA(DIV0)" />-->
	        </li>            
	        <div id="DIV0">
	            <ul>
	                <p>
	                <li>DATE: 
	                    <input type="Date" th:field="*{ElecDate}" /><br></br>
	                </li>
	                </p>
	                <p>
	                <ul>
	                    <li>Arrhythmia:
	                        <!-- <input type="checkbox" name="Arrhythmia" th:field="*{Arrhythmia}" value="normal" /> Normal 
	                        <input type="checkbox" name="Arrhythmia" th:field="*{Arrhythmia}" value="Tachycardia" /> Tachycardia 
	                        <input type="checkbox" name="Arrhythmia" th:field="*{Arrhythmia}" value="Bradycardia" /> Bradycardia-->
	                    </li>
	                    <li>Atrial Fibrillation Present: 
	                        <!-- <input type="checkbox" name="AFP" th:field="*{AFP}" value="true" />-->
	                    </li>
	                    <li>Myocardial Infarction: 
	                        <!-- <input type="checkbox" th:field="*{MI}" />-->
	                    </li>
	                    <li>Other: 
	                        <input type="text" th:field="*{ElecOther}" /><br></br>
	                    </li>
	                </ul>
	                </p>
	            </ul>
	        </div>
	        <p><input type="submit" value="Submit" /></p>
		</form>
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		
</body>
</html>
