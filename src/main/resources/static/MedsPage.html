<style type="text/css">
	select {
		width: 250px;
		height:400px;
		float: left;
	}

	form {
		position: absolute;
	}

	.controls {
		width: 40px;
		float: left;
		margin: 10px;
	}

	.controls a {
		background-color: #222222;
		border-radius: 4px;
		border: 2px solid #000;
		color: #ffffff;
		padding: 2px;
		font-size: 14px;
		text-decoration: none;
		display: inline-block;
		text-align: center;
		margin: 5px;
		width: 20px;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script language="Javascript">
	function SelectMoveRows(SS1,SS2)
	{
	    var SelID='';
	    var SelText='';
	    // Move rows from SS1 to SS2 from bottom to top
	    for (i=SS1.options.length - 1; i>=0; i--)
	    {
	        if (SS1.options[i].selected == true)
	        {
	            SelID=SS1.options[i].value;
	            SelText=SS1.options[i].text;
	            var newRow = new Option(SelText,SelID);
	            SS2.options[SS2.length]=newRow;
	            SS1.options[i]=null;
	        }
	    }
	    SelectSort(SS2);
	}

	function SelectSort(SelList)
	{
	    var ID='';
	    var Text='';
	    for (x=0; x < SelList.length - 1; x++)
	    {
	        for (y=x + 1; y < SelList.length; y++)
	        {
	            if (SelList[x].text > SelList[y].text)
	            {
	                // Swap rows
	                ID=SelList[x].value;
	                Text=SelList[x].text;
	                SelList[x].value=SelList[y].value;
	                SelList[x].text=SelList[y].text;
	                SelList[y].value=ID;
	                SelList[y].text=Text;
	            }
	        }
	    }
	}
	
	$(function() {
		$.getJSON('medList.json', function(data) {
			$.each(data, function(i, f) {
				var str= "<option value=" + f.GenericName + ">" + f.BothNames + "</option>"
				$("#from").append(str);     
			});
		});
	});
</script>

<html ng-app="cs480Med">
	<body>
		<h1>Medication</h1>
		<hr></hr>
		<form name="Medlist">
		<table cellpadding="30" cellspacing="0">
		    <tr>
		        <td>
		            <select id="from" size="9" MULTIPLE></select>
		        </td>
		        <td align="center" valign="middle">
		            <input type="Button" value="Add >>" style="width:100px" onClick="SelectMoveRows(document.Medlist.from,document.Medlist.to)">
		            <br>
		            <br>
		            <input type="Button" value="<< Remove" style="width:100px" onClick="SelectMoveRows(document.Medlist.to,document.Medlist.from)">
		        </td>
		        <td>
		            <select id="to" size="9" MULTIPLE></select>
		        </td>
		    </tr>
		</table>
		</form>
	</body>
</html>
